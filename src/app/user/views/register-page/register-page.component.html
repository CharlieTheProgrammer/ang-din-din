<div
  class="w-full min-h-full lg:w-1/2 xl:w-2/5 md:h-auto"
>
  <mat-card
    class="relative z-30 max-w-md mx-auto shadow-md bg-white md:rounded-lg h-full md:h-auto"
  >
    <div class="p-2 lg:p-4">
      <div class="flex items-baseline justify-between">
        <mat-card-title>Register</mat-card-title>
        <a
          routerLink="/user/login"
          class="text-sm text-right text-gray-500 hover:text-gray-700"
          title="Login with existing account"
          >Login</a
        >
      </div>
      <mat-card-subtitle
        >To access all our amazing features!
      </mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="form" class="mt-6 lg:mt-8" (ngSubmit)="onSubmit()">
          <div>
            <span class="text-red-500 text-xs" *ngIf="serverError"
              >{{ serverError }}.
            </span>
  
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Email </mat-label>
              <input
                matInput
                type="email"
                formControlName="username"
                name="username"
                id="username"
                placeholder="Email"
                required
              />
              <mat-error *ngIf="username.invalid && username.dirty">
                Please enter a valid email.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Password </mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <mat-error *ngIf="password.invalid && password.dirty">
                Please enter a valid password.
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Confirm Password </mat-label>
              <input
                matInput
                [errorStateMatcher]="confirmPassword"
                type="password"
                formControlName="passwordConfirm"
                name="passwordConfirm"
                id="passwordConfirm"
                placeholder="Confirm Password"
                required
              />
              <mat-error class="" *ngIf="passwordConfirm.dirty && form.hasError('mismatch')">
                Confirm password must match password.
              </mat-error>
            </mat-form-field>
            <div class="mt-3">
              <button
              *ngIf="!loading"
                type="submit"
                mat-raised-button
                [disabled]="form.invalid"
                color="primary"
                class="w-full inline-flex items-center justify-center rounded-lg overflow-hidden px-4 py-3 text-white transition ease-out duration-300 focus:outline-none"
              >
                Continue
              </button>
              <div *ngIf="loading">
                <mat-spinner
                  class="mx-auto"
                  color="primary"
                  diameter="40"
                  strokeWidth="5"
                ></mat-spinner>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
      <div class="flex items-center justify-center py-4 xl:py-6 text-xs">
        <span class="w-14 border-b border-gray-500"></span>
        <span class="px-2">or login with</span>
        <span class="w-14 border-b border-gray-500"></span>
      </div>
      <div class="flex justify-center space-x-2">
        <button
          type="button"
          mat-raised-button
          appGoogleSignin
          title="Login with Google"
          class="inline-flex items-center rounded-lg overflow-hidden p-2 bg-gray-800 transition ease-out duration-300 focus:outline-none hover:bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="h-6 w-6 inline"
          >
            <title>Login with Google</title>
            <path
              d="M113.47 309.408L95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z"
              fill="#fbbb00"
            ></path>
            <path
              d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z"
              fill="#518ef8"
            ></path>
            <path
              d="M416.253 455.624l.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z"
              fill="#28b446"
            ></path>
            <path
              d="M419.404 58.936l-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z"
              fill="#f14336"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </mat-card>
</div>
